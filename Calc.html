<!DOCTYPE html>
<html lang="en">
<head>
    <script src="./calcFunction.js" async defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calc</title>
    <link rel="stylesheet" href="./calc.css">
</head>
<body>
    <section id="CalcBorder">
        <input type="text" id="output" class="display" readonly="readonly">
        <input type="hidden" id="register" data-op="">
        <input type="button" id="zero" class="blueBtn number" value="0"></input>
        <input type="button" id="dot" class="blueBtn number" value="."></input>
        <input type="button" id="inverse" class="blueBtn operator" value="+/-"></input>
        <input type="button" id="one" class="blueBtn number" value="1"></input>
        <input type="button" id="two" class="blueBtn number" value="2"></input>
        <input type="button" id="three" class="blueBtn number" value="3"></input>
        <input type="button" id="four" class="blueBtn number" value="4"></input>
        <input type="button" id="five" class="blueBtn number" value="5"></input>
        <input type="button" id="six" class="blueBtn number" value="6"></input>
        <input type="button" id="seven" class="blueBtn number" value="7"></input>
        <input type="button" id="eight" class="blueBtn number" value="8"></input>
        <input type="button" id="nine" class="blueBtn number" value="9"></input>
        <input type="button" id="plus" class="greenBtn operator" value="+"></input>
        <input type="button" id="equals" class="greenBtn operator" value="="></input>
        <input type="button" id="minus" class="greenBtn operator" value="-"></input>
        <input type="button" id="divisor" class="greenBtn operator" value="1/x"></input>
        <input type="button" id="multiply" class="greenBtn operator" value="x"></input>
        <input type="button" id="percent" class="greenBtn operator" value="%"></input>
        <input type="button" id="divide" class="greenBtn operator" value="รท"></input>
        <input type="button" id="root" class="greenBtn operator" value="&#8730"></input>
        <input type="button" id="memClear" class="greenBtn MEM" value="MC"></input>
        <input type="button" id="memRecall" class="greenBtn MEM" value="MR"></input>
        <input type="button" id="memAdd" class="greenBtn MEM" value="M+"></input>
        <input type="button" id="memMinus" class="greenBtn MEM" value="M-"></input>
        <input type="button" id="clear" class="redBtn" value="CE"></input>
    </section>
</body>
</html>
